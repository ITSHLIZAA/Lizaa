<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            text-align: center;
            color: rgb(0, 0, 0);
        }
        #btn1{
            background-color: rgb(161, 235, 92);
        }
        #btn2{
            background-color: rgb(230, 91, 160);
        }
        body{
            background-image: url();
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Kamu mau ga jadi temen aku?</h2>
        <h3 id="jawab">Jawaban</h3>
        <button id="btn1" type="button" onclick='document.getElementById("jawab").innerHTML = "Iya aku mau"'>Terima</button>
        <button id="btn2" type="button" onclick='document.getElementById("jawab").innerHTML = "Aku ga mau"'>Tidak Terima</button>
    </div>
</body>
</html>
